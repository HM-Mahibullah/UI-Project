<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="gallery">
        <div class="content">
            <img src="images/singara.png" alt="Singara">
            <h3>Singara</h3>
            <p>First food product</p>
            <h6>$100</h6>
            <div class="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
            </div>
            <button>Buy Now</button>
        </div>
        <div class="content">
            <img src="images/burger.png" alt="Burger">
            <h3>Burger</h3>
            <p>Delicious burger</p>
            <h6>$120</h6>
            <div class="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
            </div>
            <button>Buy Now</button>
        </div>
        <div class="content">
            <img src="images/chicken.png" alt="Chicken">
            <h3>Chicken</h3>
            <p>Crispy chicken</p>
            <h6>$150</h6>
            <div class="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
            </div>
            <button>Buy Now</button>
        </div>
        <div class="content">
            <img src="images/pizza.png" alt="Pizza">
            <h3>Pizza</h3>
            <p>Cheesy pizza</p>
            <h6>$200</h6>
            <div class="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
            </div>
            <button>Buy Now</button>
        </div>
    </div>
</body>
</html>
