<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style1.css">
    <title>Card UI</title>
</head>
<body>
    <div class="gallery">
        <!-- Card 1 -->
        <div class="content">
            <img src="images/shoes.png" alt="Black Running Shoes">
            <h3>Running Shoes</h3>
            <p>High-quality running shoes for all terrains.</p>
            <h6>$100</h6>
            <div class="rating">
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star"></i>
            </div>
            <button class="buy-button" aria-label="Buy Running Shoes">Buy Now</button>
        </div>
        <!-- Card 2 -->
        <div class="content">
            <img src="images/shoes1.png" alt="Casual Sneakers">
            <h3>Casual Sneakers</h3>
            <p>Stylish sneakers for everyday wear.</p>
            <h6>$100</h6>
            <div class="rating">
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star"></i>
            </div>
            <button class="buy-button" aria-label="Buy Casual Sneakers">Buy Now</button>
        </div>
        <!-- Card 3 -->
        <div class="content">
            <img src="images/watch.png" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p>Track your fitness with this advanced smartwatch.</p>
            <h6>$100</h6>
            <div class="rating">
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star"></i>
            </div>
            <button class="buy-button" aria-label="Buy Smart Watch">Buy Now</button>
        </div>
        <!-- Card 4 -->
        <div class="content">
            <img src="images/mobile.png" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>Latest smartphone with advanced features.</p>
            <h6>$200</h6>
            <div class="rating">
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star"></i>
            </div>
            <button class="buy-button" aria-label="Buy Smartphone">Buy Now</button>
        </div>
    </div>
</body>
</html>
